<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- main css file -->
  <link rel="stylesheet" href="scss/style.css" />

  <!-- main js file-->
  <script defer src="js/index.js"></script>
  



  <title>Main Mendoza Project</title>
</head>

<body>
  <section class="intro">
    <div class="wrapper rellax" data-rellax-speed="7">
      <div class="intro-wrapper">
        <div class="intro-text">
          <h1 class="rellax" data-rellax-speed="-8">Parang Kailan Lang</h1>
          <p class="rellax" data-rellax-speed="5">Maine Mendoza, Gracenote</p>
        </div>
        <div class="intro-listen rellax" data-rellax-speed="-6">
          <span id="play">Listen Now</span>
          <ul>
            <li><a href="#">Spotify</a></li>
            <li><a href="#">Itunes</a></li>
            <li><a href="#">Youtube</a></li>
          </ul>
        </div>
      </div>
    </div>
    <video class="intro-vid" autoplay src="assets/video/videoplayback.mp4"></video>
  </section>
  <section class="hero"> 
    <img src="assets/image/bg1.png" alt="">
    <div class="wrapper">
      <div class="hero-wrapper">
        <header>
          <nav>
            <a href="#" class="logo">M</a>
            <ul>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </nav>
        </header>
        <div class="hero-content">
          <div class="hero-text">
            <h1>A Filipino actress <br>& television personality</h1>
            <p>Best known for viral Dubsmash and a host in the noontime variety show Eat Bulaga</p>
          </div>
          <div class="hero-slide">
            <img src="assets/image/bg1.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script>
</body>

</html>
